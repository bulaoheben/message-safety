<script th:inline="javascript">
	var ReadFlag;
	/*读取图片*/
	layui.use('upload', function(){
		var upload = layui.upload;



		//执行实例
		var uploadInst = upload.render({
			elem: '#test1' //绑定元素
			// ,url: '/Sys/dealLogin' //上传接口
			,url: '/Sys/image' //上传接口

			,auto: true
			,before: function(obj){
				//预读本地文件示例
				obj.preview(function(index, files, result){
					$('#demo1').attr('src', result); //图片链接（base64）

				});

			}

			,done: function(res){
				//上传完毕回调
				console.log(res)
				layer.msg(res.msg, function(){

				});



				if(res.code === 0){
					// 	将路径存到ssesion
					let src = res.data.src
					window.sessionStorage.setItem("LSB_imageSrc",JSON.stringify(src))


				}


			}
			,error: function(){
				//请求异常回调
				// 显示提示
				layer.msg("图片格式错误！", function(){
				});
			}
		});
	});






	/*提取信息*/
	function extract () {

		// 获取图片url
		var url = window.sessionStorage.getItem("LSB_imageSrc")
		console.log("url:"+url)




		if(url !== ""){
			$.ajax({
				url : "extractInfo",
				type : 'POST',
				data:{url},
				success : function(data) {
					console.log(data)
					if("true" in data) {
						layer.msg("提取信息成功！", function(){});

						var text = document.getElementById("text");
						text.value = data.true

					}else{
						layer.msg("提取信息失败！", function(){});
					}

				},

				// Ajax接口出现错误时执行下述代码
				error: function(XMLHttpRequest, textStatus, errorThrown) {

					layer.msg("服务异常!", function () {});
					console.log(XMLHttpRequest.status);
					console.log(XMLHttpRequest.readyState);
					console.log(textStatus);
				},
			});

		}else {
			layer.msg("嵌入信息后的图片未存在！", function(){});
		}

	}


</script>
